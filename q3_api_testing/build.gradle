apply plugin: 'java'

repositories {
    jcenter()
}

sourceSets {
    test {
        java {
            srcDirs = ['src/test/java']
        }
        resources {
            srcDirs = ['src/test/resources']
        }
    }
}

dependencies {
    testCompile 'junit:junit:4.12'
	testCompile 'com.github.cliftonlabs:json-simple:3.1.0'
}
